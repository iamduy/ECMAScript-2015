<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <!-- link-icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@3.0.6/css/line.css">

  <!-- link-font-google -->
  <link href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <!-- content -->

  <main id="main-content"></main>

  <div class="w-62 h-auto px-5 py-5 bg-white rounded fixed right-1/3 top-1/3 z-20 hidden border border-gray-400"
    id="modal_add_cart">
    <div class="relative">
      <button id="delete_modal_cart" class="absolute -top-7 -right-7 focus:outline-none"><i
          class="far fa-times-circle text-2xl"></i></button>
      <p class="text-md font-semibold mb-4">You added <span class="text-red-400 font-semibold"
          id="name_product_add_cart_modal"></span> to your shopping cart</p>
      <div class="flex flex-col w-full h-auto">
        <div class="flex justify-center my-3">
          <button class="px-3 py-2 bg-gray-900 text-white text-sm font-normal" id="continue_shopping">Continue
            Shopping</button>
        </div>
        <div class="flex justify-center ">
          <button class="px-3 py-2 bg-gray-900 text-white text-sm font-normal" id="view_cart">View Cart &
            CheckOut</button>
        </div>
      </div>
    </div>
  </div>






  <!-- scroll top -->
  <button id="scroll"
    class="simplescrollup__button simplescrollup__button--hide fixed bottom-6 right-6 transition duration-500 ease-in-out z-auto text-white bg-red-400 rounded p-2 focus:outline-none">
    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </button>



  <!-- link-js -->
  <script src="main.js"></script>
  <script src="./src/components/website/scroll-top.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

</body>

</html>
